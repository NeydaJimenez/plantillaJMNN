<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right,rgb(231, 239, 255),rgb(231, 239, 255));
            color: white;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background-color: rgba(255,255,255,0.1);
            border: none;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px;
        }
        label {
            color: #000;
        }
        .btn-custom {
            background-color:rgb(0, 190, 57);
            color: white;
            font-weight: bold;
        }
        .btn-custom:hover {
            background-color: #0072ff;
        }
        .is-invalid {
            border-color: #dc3545 !important;
        }
        .invalid-feedback {
            display: block;
            color: #dc3545;
        }
    </style>
</head>
<body>

    <div class="card p-4">
        <h2 class="text-center mb-3">Formulario de Registro</h2>

        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}

        <form id="registroForm" action="/registrando" method="POST">
            <div class="mb-3">
                <label for="nombreCompleto" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" id="nombreCompleto" name="nombreCompleto" required>
                <div class="invalid-feedback">Este campo es obligatorio.</div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="invalid-feedback">Por favor ingrese un correo válido.</div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <div class="invalid-feedback">Este campo es obligatorio.</div>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                <div class="invalid-feedback">Las contraseñas no coinciden.</div>
            </div>

            <div class="mb-3">
                <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
                <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" required>
                <div class="invalid-feedback">Verifica que las contraseñas coincidan.</div>
            </div>

            <div class="mb-3">
                <label for="genero" class="form-label">Género</label>
                <select class="form-select" id="genero" name="genero" required>
                    <option value="">Seleccione...</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Otro">Otro</option>
                </select>
                <div class="invalid-feedback">Seleccione una opción.</div>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-custom">Registrarme</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('registroForm').addEventListener('submit', function(event) {
            let formIsValid = true;

            const inputs = this.querySelectorAll('input, select');
            inputs.forEach(input => {
                input.classList.remove('is-invalid');
            });

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                formIsValid = false;
                document.getElementById('confirmPassword').classList.add('is-invalid');
            }

            inputs.forEach(input => {
                if (!input.value) {
                    formIsValid = false;
                    input.classList.add('is-invalid');
                }
            });

            if (!formIsValid) {
                event.preventDefault();
            }
        });
    </script>

</body>
</html>
