<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATE JMNN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #c6d8f9, #c6d8f9);
            color: black;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1.titulo-principal {
            color: purple;
            text-align: center;
            margin-bottom: 20px;
        }
        .card {
            background-color: rgba(255,255,255,0.9);
            border: none;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px;
        }
        label {
            color: black;
        }
        .btn-custom {
            background-color: #0e8700;
            color: white;
            font-weight: bold;
        }
        .btn-custom:hover {
            background-color: #0072ff;
        }
        .invalido {
            border-color: red;
        }
        .invalido:focus {
            box-shadow: 0 0 5px red;
        }
        .error-text {
            color: red;
            font-size: 0.9em;
            display: none;
        }
        .invalid-feedback {
            display: block;
            color: #dc3545;
        }
    </style>
</head>
<body>

    <h1 class="titulo-principal">REGÍSTRATE</h1>

    <div class="card p-4">
        <h2 class="text-center mb-3">Formulario de Registro</h2>

        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}

        <form action="/registrando" method="POST" onsubmit="return validarFormulario(event)">
            <div class="mb-3">
                <label for="nombreCompleto" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" id="nombreCompleto" name="nombreCompleto" required>
                <div class="invalid-feedback">Este campo es obligatorio.</div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="invalid-feedback">Este campo es obligatorio.</div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <div class="invalid-feedback">Este campo es obligatorio.</div>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                <div class="invalid-feedback">Este campo es obligatorio.</div>
            </div>

            <div id="mensajeError" class="text-danger mb-3" style="display:none;">
                X Las contraseñas no coinciden.
            </div>

            <div class="mb-3">
                <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
                <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" required>
                <div class="invalid-feedback">Este campo es obligatorio.</div>
            </div>

            <div class="mb-3">
                <label for="genero" class="form-label">Género</label>
                <select class="form-select" id="genero" name="genero" required>
                    <option value="">Seleccione...</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Prefiero no decirlo">Prefiero no decirlo</option>
                </select>
                <div class="invalid-feedback">Este campo es obligatorio.</div>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-custom">Registrarme</button>
            </div>
        </form>
    </div>

    <script>
        function validarFormulario(event) {
            const campos = document.querySelectorAll('input, select');
            let valido = true;

            campos.forEach(campo => {
                campo.classList.remove('invalido');
                const errorMsg = campo.parentElement.querySelector('.error-text');
                if (errorMsg) errorMsg.style.display = 'none';
            });

            campos.forEach(campo => {
                if (!campo.value.trim()) {
                    campo.classList.add('invalido');
                    const errorMsg = campo.parentElement.querySelector('.error-text');
                    if (errorMsg) errorMsg.style.display = 'block';
                    valido = false;
                }
            });

            const pass1 = document.getElementById('password').value;
            const pass2 = document.getElementById('confirmPassword').value;
            const mensaje = document.getElementById('mensajeError');

            if (pass1 !== pass2) {
                mensaje.style.display = 'block';
                document.getElementById('password').classList.add('invalido');
                document.getElementById('confirmPassword').classList.add('invalido');
                valido = false;
            } else {
                mensaje.style.display = 'none';
            }

            if (!valido) {
                event.preventDefault()
            }

            return valido;
        }
    </script>

</body>
</html>
