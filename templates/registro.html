{% extends "base.html" %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro y Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .container {
            width: 300px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
        }

        input {
            padding: 8px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        hr {
            margin: 20px 0;
        }

        p {
            text-align: center;
            color: #ff0000;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Registro de Usuario</h2>
        <form id="registerForm">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirmar Contraseña:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <button type="submit">Registrar</button>
        </form>

        <hr>

        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <label for="loginUsername">Nombre de Usuario:</label>
            <input type="text" id="loginUsername" name="loginUsername" required>

            <label for="loginPassword">Contraseña:</label>
            <input type="password" id="loginPassword" name="loginPassword" required>

            <button type="submit">Iniciar Sesión</button>
        </form>

        <p id="message"></p>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                document.getElementById("message").textContent = "Las contraseñas no coinciden.";
                return;
            }

            localStorage.setItem(username, password);

            document.getElementById("message").textContent = "¡Usuario registrado con éxito!";
            document.getElementById("message").style.color = "green";
            document.getElementById("registerForm").reset();
        });

        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const loginUsername = document.getElementById("loginUsername").value;
            const loginPassword = document.getElementById("loginPassword").value;

            const storedPassword = localStorage.getItem(loginUsername);

            if (storedPassword && storedPassword === loginPassword) {
                document.getElementById("message").textContent = `¡Bienvenido, ${loginUsername}!`;
                document.getElementById("message").style.color = "green";
            } else {
                document.getElementById("message").textContent = "Usuario o contraseña incorrectos.";
                document.getElementById("message").style.color = "red";
            }
        });
    </script>

</body>
</html>

{% endblock %}
